<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        body {
            width: 30%; 
            margin-top:10%; 
            background-color: #fdfffc;
        }
        textarea{
            width:100%;
            height: 100px;
        }
    </style>
    <title>Ahmed</title>
    <!-- Conneting socket library-->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/JavaScript">
    let socket = io();

     send= ()=> {
                let data = document.getElementById("msg").value;
                document.getElementById("msg").value="";
                socket.emit("obj","Ahmed says :"+data);    
    }
    </script>
</head>
<body class="mx-auto" >
    <h1>Online Chat</h1>
    <form class="shadow-lg p-3 mb-5 bg-body rounded">
        <h5 style="color: white;">Ahmed</h5>

        <div class="form-floating">
    <textarea id="msg" class="form-control" placeholder="Enter Your Message" id="floatingTextarea2">
    </textarea >
    <label >Your Message :</label>
        </div>

    <br/> 

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <input type="button" class="btn btn-primary me-md-2" placeholder="Leave a comment here" value="Send" onclick="send()"/>
</div>
    <br/>
</form>
</body>
</html>
